<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
<div id = "theNavBarContainer">
  <div id = "theNavBar">
	 <div id = "beginning">
		<div class="rowOnLeftHalfOfNavBar" id = "titleOfAssignment"><span id="assignmentChosen">The Guessing Game</span></div>
	 </div>
	 <div id = "middle">
		<div class = "theButtons">
		   <div class="aButton"><input class = "theInput" type="button" value="Create Variables" id="button1" onClick="goalBar.chooseObjective(this)"> </input></div>
		   <div class="aButton"><input class = "theInput" type="button" value="Greet Player" id="button2" onClick="goalBar.chooseObjective(this)"> </input></div>
		   <div class="aButton"><input class = "theInput" type="button" value="Store Secret Number" id="button3" onClick="goalBar.chooseObjective(this)"> </input></div>
		   <div class="aButton"><input class = "theInput" type="button" value="Say if correct guess" id="button4" onClick="goalBar.chooseObjective(this)"> </input></div>
		   <div class= "switchButtons"><input class="button fa fa-arrow-left" type="button" title = "choose different objective" value="&#xf060" id="button5" onClick="goalBar.chooseDifferentObjective()"> </input></div>
		   <div class = "switchButtons"> <input class = "button fa fa-check" type="button" title = "finished objective" value = "&#xf00c" id="button6" onClick="goalBar.finishedObjective()"> </input></div>
		   <div id = "finishedAssignment"><span id="Congratulations"> Congratulations, you have completed the Guessing Game. </span></div>
		</div>
	 </div>
	 <div id = "end">
		<div id = "progressBarRow">
		   <div class="progressRowItem" id = "bar"> <span class="bar-fill"> </span> </div>
		   <div class="progressRowItem"><a href="#openModal"> <i class="button fa fa-list-alt" title = "progress summary"></i> </a> </div>
		   <div id = "openModal" class="modalDialog"> 
			  <div> 
				 <a href="#close" title="Close" class="close">X</a>
				 <h2>Assignment:    <span id="assignmentTitle"><span></h2>
				 <hr> </hr>
				 <table id="objectivesTable" style="width: 100%">
				 </table>
			  </div>
		   </div>
		</div>
	 </div>
  </div>
</div>
