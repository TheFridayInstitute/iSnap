<!DOCTYPE html>
<html>
	<head height="100%">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script type="text/javascript" src="paint.js"></script>
		<script type="text/javascript" src="lists.js"></script>
		<script type="text/javascript" src="byob.js"></script>
		<script type="text/javascript" src="xml.js"></script>

		<script type="text/javascript" src="goals/config.js"></script>
		<script type="text/javascript" src="goals/goals.js"></script>
		<script type="text/javascript">
			var world, ide;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'), true, true);
                world.worldCanvas.focus();
				ide = new IDE_Morph();
				ide.openIn(world);
				setInterval(loop, 1);
				if (window.onWorldLoaded) {
					window.onWorldLoaded();
				}
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
	</head>
	<body style="margin: 0; width: 100%; height: 100%">
		<div id="goalbar"></div>
		<canvas id="world" tabindex="1" style="width: 100%; height: 100%" />
	</body>
