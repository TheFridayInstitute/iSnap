<!doctype html>
<html>
<head>
    <title>iSnap Hint Console</title>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="debug.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../isnap/util.js"></script>
    <script type="text/javascript" src="../../isnap/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../isnap/lib/simplediff.min.js"></script>
    <script type="text/javascript" src="../hint-display.js"></script>
    <script type="text/javascript" src="../debug-display.js"></script>
</head>

<body>
    <h1>iSnap Debug Console</h1>
    <div class="code-compare">
        <input id="values-checkbox" type="checkbox" checked>Show Values</input>
        <div>
            <div class="container from">
                <h2>Student's Code</h2>
                <div class="code" id="from-container"></div>
            </div>
            <div class="container to">
                <h2>Target Solution Code</h2>
                <div class="code" id="to-container"></div>
            </div>
        </div>
    </div>
    <div>
        <h2 class="header">Reward Calculation</h2>
        <table id="cost-container" class="table">
            <tr><th>Reward</th><th>Type</th><th>Node</th><th>Explanation</th></tr>
        </table>
    </div>
    <div>
        <h2 class="header">Value Pairings</h2>
        <table id="values-container" class="table">
            <tr><th>Type</th><th>Student Value</th><th>Solution Value</th></tr>
        </table>
    </div>
    <script type="text/javascript" src="debug.js"></script>
</body>

</html>
